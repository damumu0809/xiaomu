<!doctype html>
<html lang='en'>

<head>
    <title>聊天室</title>
    <meta charset="UTF-8" />
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div id='content' class="row">
        <div class="col-xs-10 col-md-8 col-xs-offset-1 col-md-offset-2">
            <div class="page-header">

                <form class="form-inline">
                    <div class="form-group">
                        <label for="nickname">您的昵称: </label>
                        <input type="text" class="form-control" id="nickname">
                    </div>
                    <button type="button" class="btn btn-default" id="set-nickname">设置</button>
                </form>

                <h2 style="display: none"><small class="room-title">当前聊天室: </small><span id='room'></span></h2>
            </div>

            <div id='room-list' style="display:none;"></div>

            <div id='messages' class="jumbotron c-jumbotron"></div>


            <form class="form-inline" id="send-form">
                <div class="form-group col-sm-9" style="padding-left: 0">
                    <input type="text" class="form-control" id="send-message" style="width: 100%"/>
                </div>
                <div class="col-sm-3" style="padding-right: 0">
                    <button type="submit" class="btn btn-success btn-block">发送</button>
                </div>
            </form>

        </div>
    </div>

</div>


<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src='/javascripts/chat.js' type='text/javascript'></script>
<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
</body>
</html>
